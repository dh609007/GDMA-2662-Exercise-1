<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise I - Contact</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,600,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    
  </head>
  <body>
        <header>
          <div class="grid-x grid-container">
            <img class="cell small-2" src="https://via.placeholder.com/150x100" alt="logo">
            <nav class="cell small-10">
              <ul class="dropdown menu align-right" data-dropdown-menu>
                <li><a href="#">Menu</a>
                  <ul class="menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Contact</a></li>
                  </ul>
                </li>
              </ul>
            </nav>
          </div>
        </header>

        <div class="grid-container grid-x">
            <div class="cell small-12 text-center">
                <h2>Contact Us</h2>
            </div>
            <form class="grid-y medium-6 cell">
                    <div class="grid-padding-x">
                            <div class="medium-6 cell">
                            <label>First Name
                                <input type="text" placeholder="first name">
                            </label>
                            </div>
                            <div class="medium-6 cell">
                            <label>Last Name
                                <input type="text" placeholder="last name">
                            </label>
                            </div>
                            <div class="medium-6 cell">
                                <label>Email
                                    <input type="email" placeholder="email">
                                </label>
                            </div>
                            <label class="grid-container">
                                Tell us about kittens. They're great, right?
                                <textarea class="medium-6 cell" placeholder="none"></textarea>
                            </label>
                    </div>
                    <button type="submit" class="alert button">Submit</button>
            </form>
            <div class="grid-y cell medium-6">
                <div class="callout">
                    <h3>Find Us</h3>
                    <address>
                            115 Federal St<br>
                            Pittsburgh, PA 15212
                    </address>
                    <p><a href="mailto:kitties@hello.com">Email Us at kitties@hello.com</a></p>
                </div>

            </div> 
        </div>

        
        <footer>
          <div class="grid-container grid-x align-middle">
              <div class="cell small-2">
                <img src="https://via.placeholder.com/150x100" alt="logo">
             </div>
              <div class="cell small-10">
                  <a href="https://www.facebook.com" target="_blank"  class="small button button social facebook">
                    <i class="fa fa-facebook" aria-hidden="true"></i> Facebook 
                  </a>
                  <a href="https://twitter.com/?lang=en" target="_blank" class="small button button social twitter">
                    <i class="fa fa-twitter" aria-hidden="true"></i> Twitter 
                  </a>
                  <a href="https://www.linkedin.com/home" target="_blank" class="small button button social linkedin">
                    <i class="fa fa-linkedin" aria-hidden="true"></i> Linkedin 
                  </a>
            </div>
          </div>
        </footer>
    
        
    
        <script src="js/vendor/jquery.js"></script>
        <script src="js/vendor/what-input.js"></script>
        <script src="js/vendor/foundation.js"></script>
        <script src="js/app.js"></script>
      </body>
    </html>
